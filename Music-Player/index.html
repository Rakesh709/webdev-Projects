<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f6b3adf07.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/468-thumbnail.png" class="song-img">
            <h1>Despacito</h1>
            <p>Lusi rakesh </p>

            <audio  id="song">
                <source src="images/Chasing - NEFFEX.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <!-- Volume Control -->
            <!-- <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1"> -->

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div id="play"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
            
        </div>
   </div>
    

    <script src="index.js"></script>
</body>
</html>
